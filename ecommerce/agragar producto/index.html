<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Notificación Chente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff7b00;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            padding: 8px 15px;
            background-color: #ff7b00;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff9900;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Agregar/Eliminar Productos</h1>

    <table>

        <tr>
            <th>Plato</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Agregar</th>
            <th>Eliminar</th>
        </tr>

        <tr>
            <td>Hamburguesa</td>
            <td>$80</td>
            <td><input type="number" class="quantity-input" value="1"></td>
            <td><button>Agregar</button></td>
            <td><button onclick="eliminarProducto('Hamburguesa')">Eliminar</button></td>
        </tr>

        <tr>
            <td>Tacos</td>
            <td>$60</td>
            <td><input type="number" class="quantity-input" value="1"></td>
            <td><button>Agregar</button></td>
            <td><button onclick="eliminarProducto('Tacos')">Eliminar</button></td>
        </tr>

        <tr>
            <td>Pizza</td>
            <td>$120</td>
            <td><input type="number" class="quantity-input" value="1"></td>
            <td><button>Agregar</button></td>
            <td><button onclick="eliminarProducto('Pizza')">Eliminar</button></td>
        </tr>
    </table>

    <script>
        function agregarProducto(producto) {
            // Lógica para agregar el producto, puedes implementarla según tus necesidades
            alert(`Producto ${producto} agregado`);
        }

        function eliminarProducto(producto) {
            // Redirigir a la página de eliminar con el nombre del producto como parámetro
            window.location.href = `eliminar.html?producto=${encodeURIComponent(producto)}`;
        }
    </script>

</body>

</html>
