<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedor</title>
    <link rel="stylesheet" href="EstiloProveedor.css"> 
    <style>
        /* Estilos CSS para centrar el texto "Cliente" */
        .form-container label {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registro de Proveedor</h1>
            <form id="registration-form" action="procesar_registro.php" method="post">
                                
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="ubicacion">Ubicación del lugar:</label>
                    <input type="text" id="ubicacion" name="ubicacion" required>
                </div>
                
                <div class="form-group">
                    <label for="nombre-tienda">Nombre de la Tienda/Restaurante:</label>
                    <input type="text" id="nombre-tienda" name="nombre-tienda" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>                
                
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
