        <div class="header-buttons">
            <button class="header-button" onclick="location.href='ingresar_como.html'"><i class="fas fa-user"></i></button>

    <h1>Restaurantes de Comida Rápida</h1>

    <div class="restaurant" onclick="mostrarMenu('restaurante1')">
        <img src="fastfood.jpg" alt="Restaurante 1">
        <h2>Restaurante 1</h2>
    </div>
    
    <div class="restaurant" onclick="mostrarMenu('restaurante2')">
        <img src="fastfood.jpg" alt="Restaurante 2">
        <h2>Restaurante 2</h2>
    </div>

    <!-- Agrega más restaurantes de comida rápida según sea necesario -->

    <div class="menu" id="restaurante1">
        <h2>Restaurante 1</h2>
        <img src="menu1.jpg" alt="Menú del Restaurante 1">
        <p>Ingredientes: Ingredientes del menú del Restaurante 1.</p>
        <p>Precio: $10.99</p>
        <button class="menu-button add-to-cart-button" onclick="addToCart('Restaurante 1')">Añadir al Carrito</button>
    </div>

    <div class="menu" id="restaurante2">
        <h2>Restaurante 2</h2>
        <img src="menu2.jpg" alt="Menú del Restaurante 2">
        <p>Ingredientes: Ingredientes del menú del Restaurante 2.</p>
        <p>Precio: $9.99</p>
        <button class="menu-button add-to-cart-button" onclick="addToCart('Restaurante 2')">Añadir al Carrito</button>
    </div>

    <!-- Agrega más menús de restaurantes según sea necesario -->

    <script>
        function mostrarMenu(id) {
            var menus = document.getElementsByClassName('menu');
            for (var i = 0; i < menus.length; i++) {
                menus[i].style.display = 'none';
            }
            document.getElementById(id).style.display = 'block';
        }

        function addToCart(restaurantName) {

            alert('Añadido al carrito: ' + restaurantName);
        }
    </script>
