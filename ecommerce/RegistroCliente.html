<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="EstiloCliente.css">
    <style>
        /* Estilos CSS para centrar el texto "Cliente" */
        .form-container label {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Ingresar</h1>
            <label>Cliente</label>
            <form id="registration-form" action="procesar_registro.php" method="post">

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>

                <!-- Ingresar con Google y Facebook -->
                <div class="social-login">
                    <a href="https://www.google.com.mx">
                        <div class="social-button">
                            <img src="/img/google.png" alt="Iniciar Sesion con Google" width="30">
                            Iniciar Sesion con Google
                        </div>
                    </a>
                    
                    <a href="https://es-la.facebook.com">
                        <div class="social-button">
                            <img src="/img/facebook.png" alt="Iniciar Sesion con Facebook" width="30">
                            Iniciar Sesion con Facebook
                        </div>
                    </a>
                </div>

                <div class="form-group">
                    <button type="submit">Registrarse</button>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
