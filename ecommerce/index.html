<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Índice de Restaurantes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #db7777;
        }
        /* Estilos para la barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2c9aad;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: #ff6347;
            background-image: url('./img/Pedido Fácil.png');
            background-size: cover;
            border-radius: 50%;
            cursor: pointer;
        }
        .search-bar {
            flex: 1;
            padding: 10px;
            margin: 0 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        .btn {
            padding: 12px 24px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            background-color: #ff6347;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e74c3c;
        }
        /* Estilos para el contenido */
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
        }
        .category {
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            background-color: #3498db;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="index.html">
                <img src="./img/Pedido Fácil.png" width="50px" height="50px">
            </a>
    </div>
        <input type="text" class="search-bar" placeholder="Buscar...">
        <button class="btn" onclick="window.location.href='ingresar_como.html'">Registro</button>
        <button class="btn" onclick="window.location.href='carrito.html'">Carrito</button>
        <button class="btn" onclick="window.location.href='restaurantes.html'">Restaurantes</button>
    </div>

    <div class="categories">
        <div class="category" onclick="window.location.href='comida-rapida.html'">Comida Rápida</div>
        <div class="category" onclick="window.location.href='cafeteria.html'">Cafetería</div>
        <div class="category" onclick="window.location.href='pasteleria.html'">Pastelería</div>
        <div class="category" onclick="window.location.href='restaurantes-mexicanos.html'">Restaurantes Mexicanos</div>
        <div class="category" onclick="window.location.href='restaurantes-japoneses.html'">Restaurantes Japoneses</div>
        <div class="category" onclick="window.location.href='restaurantes-italianos.html'">Restaurantes Italianos</div>
        <div class="category" onclick="window.location.href='pizzeria.html'">Pizzería</div>
    </div>
</body>
</html>
